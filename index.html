<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="maincontainer">
        <div class="mainnavbar">
            <div class="emptyspace"></div>
            <div class="logo">
                <img id='img1' src="./github-logo-white.png" alt="github-logo">
            </div>
            <div class="nav1"><input type="text"></div>
            <div class="nav2">Pull Requests</div>
            <div class="nav3">Issues</div>
            <div class="nav4">Marketplace</div>
            <div class="nav5">Explore</div>
        </div>
        <div class="hugebody">
            <div class="emptyleft"></div>
        <div class="leftcolumnmain">
            <div class="profilepic">
                <img src="./identicon.png" alt="github-profile-picture">
            </div>
            <div class="profilename">HavocPigeon</div>
            <div class="bio"><button>Add A Bio</button></div>
            <div class="editprofile"><button>Edit Profile</button></div>
            <div><hr size=3px></div>
        </div>
        <div class="rightcolumnmain">
            <div class="header">
                <div class="head1">Overview</div>
                <div class="head2">Repositories</div>
                <div class="head3">Stars</div>
                <div class="head4">Followers</div>
                <div class="head5">Following</div>
            </div>
            <div><hr></div>
            <body>
                <div class="maincolumns">
                <div class="leftside">
                    <div class="leftdivcolumns">
                    <div class="div1l">Popular Repositories</div>
                    <div class="div2l">Repository 1</div>
                    <div class="div3l">Repository 3</div>
                    <div class="div4l">Repository 5</div>
                </div>
                </div>
                <div class="rightside">
                    <div class="rightdivcolumns">
                    <div class="div1r">Customize Your Pinned Repositories</div>
                    <div class="div2r">Repository 2</div>
                    <div class="div3r">Repository 4</div>
                    <div class="div4r">Repository 6</div>
                </div>
                </div>
                </div>
                </div>
                <div class="emptyright"></div>
            </body>
        </div>
    </div>
</body>
</html>
